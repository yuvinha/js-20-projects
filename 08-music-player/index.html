<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=yuvinha.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="image-container">
        <img src="" alt="cover image 1" />
      </div>
      <div class="text-container">
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
      </div>
      <audio src="music/bensound-jazz-1.mp3"></audio>
      <!-- Progress Bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current" hidden></span>
          <span id="duration" hidden></span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
